<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <input type="text" id="showPassword">
            <label >
                Password length
                <input type="number" value="11" id="p-length">
            </label>
        
            <label >
                Containes UPPERCASE
                <input type="checkbox" id="upper-case">
            </label>
            <br>
            <label >
                Containes lowercase
             <span><input type="checkbox" id="lower-case"></span> 
            </label>
            <br>
            <label >
                Containes Numbers
                <input type="checkbox" id="number">
            </label>
            <br>
            <label >
                Containes Symbols
                <input type="checkbox" id="symbols">
            </label>
            <button id="btn">Generate</button>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
